<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <title>LimeCall</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="../build/bower_comp/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
</head>
<body>



<section class="account">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="account-top">
                    <div class="logo">
                        <a href="/">
                            <img src="img/logo_blue.png" alt="Logo" />
                        </a>
                    </div>
                    <div class="link">
                        <p>Already have account? <a href="signin.html">Sign In</a></p>
                    </div>
                </div>
                <div class="account-create">
                    <h2>Create account for free</h2>
                    <form action="">
                        <label for="signup-name">
                            Name
                            <input type="name" id="signup-name" placeholder="Name Surname">
                        </label>
                        <label for="signup-email">
                            Email
                            <input type="email" id="signup-email" placeholder="name@compamy.com">
                        </label>
                        <label for="signup-password">
                            Password
                            <input type="email" id="signup-password" placeholder="**********">
                        </label>
                        <label for="signup-company">
                            Company
                            <input type="email" id="signup-company" placeholder="www.mywebsite.com">
                        </label>
                        <label for="signup-phone">
                            Phone
                            <input type="email" id="signup-phone" placeholder="+1">
                        </label>
                        <input class="btn btn-danger" type="submit" value="Sign Up">
                        <div class="privacy">
                            <p>By creating account you apply <a href="#/">Privacy Policy</a> and <a
                                    href="#/">Terms of Service</a>.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- bower:js -->
<script src="../build/bower_comp/jquery/dist/jquery.js"></script>
<script src="../build/bower_comp/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- Scripts -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
